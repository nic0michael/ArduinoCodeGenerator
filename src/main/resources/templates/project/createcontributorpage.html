<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header">
  <title>Arduino Generator Code Dashboard</title>
</head>
<body>
	<nav th:replace="layouts :: navbarContributor"></nav>
	<div>
	   <h1>Capture a new Contributor</h1>
		
		<form  th:action="@{/project/createContributorAction}" th:object="${uploadFeatureDto}" method="GET">
			<input id="contributorsName" placeholder="Contributors Name" required type="text" th:field="${uploadFeatureDto.contributorsName}"/><br/>
			<input id="contributorsBlogPage" placeholder="Contributors Blog Page" required type="text" th:field="${uploadFeatureDto.contributorsBlogPage}"/><br/>
			<input id="contributorsYoutubePage" placeholder="Contributors Youtube Page" required type="text" th:field="${uploadFeatureDto.contributorsYoutubePage}"/><br/>
			

			<input type="submit" value="Generate Project">
		</form>
	</div>
</body>
</html>
