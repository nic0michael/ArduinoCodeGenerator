<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header">
  <title>Arduino Generator Code Dashboard</title>
</head>
<body>
	<nav th:replace="layouts :: navbarCreate"></nav>
	<div>
	   <h1>Capture a new Project</h1>
		
		<form  th:action="@{/project/createAction}" th:object="${uploadFeatureDto}" method="GET">
			<input id="contributorsName" placeholder="Contributors Name" required type="text" th:field="${uploadFeatureDto.contributorsName}"/><br/>
			<input id="contributorsGuid" placeholder="Contributors Guid" required type="text" th:field="${uploadFeatureDto.contributorsGuid}"/><br/>
			<input id="contributorsBlogPage" placeholder="Contributors Blog Page" required type="text" th:field="${uploadFeatureDto.contributorsBlogPage}"/><br/>
			<input id="contributorsYoutubePage" placeholder="Contributors YoutubePage" required type="text" th:field="${uploadFeatureDto.contributorsYoutubePage}"/><br/>
			

			
			<select id="projectType" name="projectType" th:field="${uploadFeatureDto.projectType}"  >	
			  <option value="">Select Project Type</option>							
			  <option value="ArduinoIDEproject">Arduino IDE project</option>
			  <option value="VsCodeProject">VS Code project</option>
			  <option value="PyCharmProject">PyCharm project</option>
			  <option value="ThonnyProject">Thonny project</option>
			  <option value="OtherIDEproject">Other IDE project</option>
			</select><br>
			
			
					
		<select id="category" name="category" th:field="${uploadFeatureDto.category}"  >
			<option value="">Select Category</option>
			<option th:each="theCategory : ${categories}" th:value="${theCategory}"
				th:text="${theCategory}"></option>
					
			  <option value="otherCategory">Other Category</option>
		</select><br>
			
			<input id="otherCategory" placeholder="Enter Other Category"  th:field="${uploadFeatureDto.otherCategory}"/><br/>
			
			<select id="featureStatus" name="featureStatus" th:field="${uploadFeatureDto.featureStatus}"  >
			  <option value="">Select Status</option>
			  <option value="newProject">New Project</option>
			  <option value="updatedProject">Updated Project</option>
			  <option value="inProgress">In progress</option>
			  <option value="unsuportedProject">unsuported old Project</option>
			</select><br>

			<input id="featureName" placeholder="Enter Feature Name" required type="text" th:field="${uploadFeatureDto.featureName}" /><br/>
			<input id="description" placeholder="Enter Project description" required type="text" th:field="${uploadFeatureDto.description}"/><br/>
			<input id="prerequisites" placeholder="Enter Prerequisites" required type="text" th:field="${uploadFeatureDto.prerequisites}"/><br/>
			
			
			
			<select id="computerLanguage" name="computerLanguage" th:field="${uploadFeatureDto.computerLanguage}"  >	
			  <option value="">Select Computer Language</option>							
			  <option value="C++">C++</option>
			  <option value="Python">Python</option>
			  <option value="Assembler">Assembler</option>
			  <option value="Forth">Forth</option>
			</select><br>
			
			
			<select id="microController" name="microController" th:field="${uploadFeatureDto.microController}"  >	
			  <option value="">Select Micro Controller</option>							
			  <option value="arduinoUno">Arduino Uno</option>
			  <option value="arduinoNano">Arduino Nano</option>
			  <option value="ArduinoMicro">Arduino Micro</option>
			  <option value="ArduinoMega">Arduino Mega</option>
			  <option value="ArduinoLeonardo">Arduino Leonardo</option>
			  <option value="ArduinoDue">Arduino Due</option>
			  <option value="ArduinoDuemilanove">Arduino Duemilanove</option>
			  <option value="ArduinoGenuino">Other Arduino Genuino</option>
			  <option value="ArduinoZero">Arduino Zero</option>
			  <option value="ArduinoYún">Arduino Yún</option>
			  <option value="ArduinoPro">Arduino Pro</option>
			  <option value="ArduinoFio">Arduino Fio</option>
			  <option value="ArduinoProMini">Arduino Pro Mini(Sparkfun)</option>
			  <option value="Seeeduino">Seeeduino</option>
			  <option value="ESP32DEVKIT">ESP32 DEV KIT</option>
			  <option value="HUZZAH32">HUZZAH32(Adafruit)</option>
			  <option value="ESP32LOLINOLED">ESP32 LOLIN OLED</option>
			  <option value="SX1278 ESP32">SX1278 ESP32 (LoRa)</option>
			  <option value="PiPico">Raspberry Pi Pico</option>
			  <option value="ESP32BluePill">ESP32 Blue Pill</option>
			  <option value="ESP32BlackPill">ESP32 Black Pill</option>
			  <option value="NotListedHere">Not Listed here</option>
			</select><br>
			
			
			MCU Pins Used:<br>
			&nbsp;&nbsp;<textarea style="width:750px; height: 50px;" th:field="${uploadFeatureDto.mcuPinsUsed}"  th:inline="text">[[${uploadFeatureDto.featurecode}]]</textarea><br>

			Class Imports (Code):<br>
			&nbsp;&nbsp;<textarea style="width:750px; height: 50px;" th:field="${uploadFeatureDto.featureClassImports}"  th:inline="text">[[${uploadFeatureDto.featurecode}]]</textarea><br>

			Assignments (code):<br>
			&nbsp;&nbsp;<textarea style="width:750px; height: 50px;" th:field="${uploadFeatureDto.featureAssignment}"  th:inline="text">[[${uploadFeatureDto.featurecode}]]</textarea><br>
			Main Code block:<br>
			&nbsp;&nbsp;<textarea style="width:750px; height: 500px;" th:field="${uploadFeatureDto.featurecode}"  th:inline="text">[[${uploadFeatureDto.featurecode}]]</textarea><br>


			<input type="submit" value="Generate Project">
		</form>
	</div>
</body>
</html>
