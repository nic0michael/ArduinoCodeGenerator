<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header">
	<title>Arduino Generator Code Dashboard</title>
</head>

<body>
	<nav th:replace="layouts :: navbarSearch"></nav>
	<div>
		<h1>Search projects</h1>
		Welcome to the Arduino Code Generator
		<form  th:action="@{/project/searchPageAction}" th:object="${buildProjectRequest}" method="GET">
		
		<select id="category" name="category">
			<option value="">Select Category</option>
			<option th:each="theCategory : ${categories}" th:value="${theCategory}"
				th:text="${theCategory}"></option>
		</select><br>
		
		
			<input type="submit" value="Search Projects">
		</form>

	</div>
</body>

</html>
